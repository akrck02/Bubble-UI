<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid layout</title>
        <link rel="stylesheet" href="../src/css/master.css">
    </head>
    <style>
        .row {
            background: #f1f1f1;
            border: 1px solid #ccc;
            margin: 10px;
            width: 80%;
        }

        .column {
            height: 50px;
            background: #f1f1f1;
            border: 1px solid #ccc;
        }
    </style>
    <body class="box-column box-x-center box-y-center">
        <h1>Grid layout (Adaptative)</h1>
        <div class="row">
            <div class="column box-center">
                Column 1
            </div>
            <div class="column box-center">
                Column 2
            </div>
            <div class="column box-center">
                Column 3
            </div>
        </div>
    </body>
</html>
